<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/home.css" />
		<title>Guess a Number!</title>
	</head>

	<body>
		<header>
			<h1>Guess a Number!</h1>
		</header>
		<div class="sub-header">Any number between 1 and 20, you get 4 tries.</div>
		<main>
			<h2>You have</h2>
			<div id="remaining-guesses" class="remaining-guesses">4</div>
			<h2>guesses left!</h2>

			<section>
				<input
					id="user-input"
					type="number"
					placeholder="Any integer between 1 and 20 "
				/>
				<button id="guess-button">Guess!</button>
				<div id="result" class="result"></div>
				<!-- <button id="reset-button">Play Again</button> -->
			</section>
		</main>
		<script type="module" src="./app.js"></script>
	</body>
</html>
